
<html >
<head>
    <title>HTML Table Example</title>
</head>
<body>
    <h3>Table Num. 2</h3>
    <table border="1">
        <tr>
            <td rowspan="2"> row 1-2, col 1 </td>
            <td> row 1, col 2 </td>
            <td> row 1, col 3 </td>
            <td> row 1, col 4 </td>
        </tr>
        <tr>
            
            <td rowspan="2" colspan="2"> row 2-3, col 2-3 </td>
            <td> row 2, col 4 </td>
        </tr>
        <tr>
            
            <td> row 3, col 1 </td>
            <td> row 3, col 1 </td>
        </tr>
        <tr>
            <td rowspan="2"> row 4, col 1 </td>
            <td> row 4, col 2 </td>
            <td colspan="2"> row 4, col 3-4 </td>
            
        </tr>

    </table>
</body>
</html>
